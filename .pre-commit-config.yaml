# Pre-commit hooks for ai-assist
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120']

  # Import sorting handled by ruff (faster, includes isort)
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       args: ['--profile=black', '--line-length=120']

  # Python linting with ruff (includes isort, flake8, pyupgrade)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: ['--fix', '--line-length=120']

  # Type checking with mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy ai_assist/
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # Duplicate code detection with pylint
  - repo: local
    hooks:
      - id: pylint-similarities
        name: pylint-similarities
        entry: pylint --disable=all --enable=similarities --min-similarity-lines=5 ai_assist/
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # Run tests with pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
